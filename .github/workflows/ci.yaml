name: AOC 2025 CI

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build_ci_image:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-primary-tag: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/aoc-2025-ci
          tags: |
            type=ref,event=branch,prefix=ci-branch-
            type=ref,event=pr,prefix=ci-pr-
            type=raw,value=latest,prefix=ci-,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./.devcontainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/aoc-2025-ci:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/aoc-2025-ci:buildcache,mode=max

  test:
    timeout-minutes: 30
    needs: build_ci_image
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build_ci_image.outputs.image-primary-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Unit test
        run: make test

      - name: Integration test
        run: make test_integration

